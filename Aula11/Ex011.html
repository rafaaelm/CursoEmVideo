    <h1>Sistema de verificação de nacionalidade</h1>
    Nacionalidade: <input type="text" name="txt1" id="txt1">
    <input type="button" value="verificar" onclick="Verificar()">
    <div id="print">

    </div>

    <script>
        function Verificar() {
            var v1 = window.document.getElementById('txt1')
            var pr = window.document.getElementById('print')
            pr.innerHTML = `Sua nacionalidade é <strong>${pr}</strong>`
            var val = String(txt1.value)
            if (val == "Brasil") {
                pr.innerHTML = `Sua nacionalidade é <strong>${val}</strong>`
            } else {
                pr.innerHTML = `Você é estrangeiro!`
            }
        }
    </script>
