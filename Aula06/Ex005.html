<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background: blueviolet;
            color: white;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>

    <h1>Iniciando os estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id ='menssagem'>Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Esta escrito assim: ' + p1.innerText)
        corpo.style.background = 'black'

        //var d = window.document.getElementsByClassName('menssagem')[0]
        //d.style.background = 'yellow'
        //d.innerText = 'Estou aguardando'
        var d = window.document.querySelector('div#menssagem')
        d.style.color = 'blue'
    </script>
</body>
</html>
